<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jouer - Le Jeu Pro</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/script.js" defer></script>
</head>
<body>
<header>
  <img src="assets/logo.png" class="logo pulse" alt="Logo">
  <h1>Jouer un défi</h1>
</header>

<main>
<form id="playForm">
  <label>Ton nom :</label><input type="text" name="playerName" required><br>

  <label>Plat préféré :</label><input type="text" name="plat"><br>
  <label>Couleur préférée :</label><input type="text" name="couleur"><br>
  <label>Film préféré :</label><input type="text" name="film"><br>
  <label>Musique préférée :</label><input type="text" name="musique"><br>
  <label>Sport préféré :</label><input type="text" name="sport"><br>
  <label>Destination rêvée :</label><input type="text" name="voyage"><br>
  <label>Animal préféré :</label><input type="text" name="animal"><br>
  <label>Hobby préféré :</label><input type="text" name="hobby"><br>
  <label>Super-héros préféré :</label><input type="text" name="hero"><br>

  <button type="submit" class="btn pulse">Envoyer mes réponses</button>
</form>
</main>
</body>
</html>
